<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Screen Recorder</title>
</head>
<body>

    <div class="vid-container">
        <video autoplay controls src=""></video>
    </div> 

    <div class="action-container">
        <div class="record-btn-container">
            <div class="record-btn" ></div>
        </div>
        <div class="capture-btn-container">
            <div class="capture-btn"></div> 
        </div>
    </div>

    <div class="timer-count">
        <h1 class="timer">00:00:00</h1>
    </div>

    <div class="filter-container">
        <div class="filter orange"></div>
        <div class="filter yellow"></div>
        <div class="filter skyblue"></div>
        <div class="filter transparent"></div>
    </div>

    <div class="filter-layer"></div>

    <div class="thumbnail-container"></div>
        <img id="thumbnail" src="" alt="Thumbnail" style="display: none;">
    </div>

    <script src="./index.js"></script>
</body>
</html>
